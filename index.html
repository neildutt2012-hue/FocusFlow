<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusFlow | NeonStar</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

        /* Body */
        body { background-color: #1a1a1a; color: #e0e0e0; display: flex; flex-direction: column; min-height: 100vh; text-align: center; }

        /* Header */
        header { padding: 2rem 1rem; background-color: #121212; border-bottom: 1px solid #2a2a2a; }
        header h1 { font-weight: 700; font-size: 2.5rem; margin-bottom: 0.3rem; color: #ffffff; }
        header p { color: #b0b0b0; font-weight: 400; }

        /* Glass card sections */
        .glass-card { margin: 2rem auto; padding: 2rem; width: 90%; max-width: 500px; background: rgba(30, 30, 30, 0.85); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 8px 20px rgba(0,0,0,0.4); backdrop-filter: blur(10px); }

        /* Timer */
        #timer { font-size: 3rem; margin: 1rem 0; }

        /* Buttons */
        button { background-color: #2a2a2a; color: #e0e0e0; border: 1px solid #555; padding: 0.6rem 1.2rem; margin: 0.5rem; font-size: 1rem; cursor: pointer; border-radius: 8px; transition: all 0.2s ease; }
        button:hover { background-color: #3a3a3a; border-color: #888; }

        /* Task Planner */
        #task-form input { padding: 0.5rem; font-size: 1rem; width: 65%; max-width: 300px; border-radius: 8px; border: 1px solid #555; background-color: #2a2a2a; color: #e0e0e0; }
        #task-list { margin-top: 1rem; list-style: none; }
        #task-list li { background-color: #2a2a2a; margin: 0.5rem auto; padding: 0.7rem 1rem; width: 80%; max-width: 400px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        #task-list li button { border: none; background: none; color: #ff5c5c; font-weight: bold; cursor: pointer; font-size: 1rem; }

        /* Footer */
        footer { margin-top: auto; padding: 1rem; font-size: 0.9rem; color: #777; }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>FocusFlow</h1>
        <p>Master your focus. Own your time.</p>
    </header>

    <!-- Timer Section -->
    <section id="timer-section" class="glass-card">
        <h2>Study Timer</h2>
        <div id="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
        </div>
    </section>

    <!-- Task Planner Section -->
    <section id="tasks-section" class="glass-card">
        <h2>Daily Task Planner</h2>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Enter task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </section>

    <!-- Focus Score Section -->
    <section id="score-section" class="glass-card">
        <h2>Focus Score</h2>
        <p>Completed sessions: <span id="focus-score">0</span></p>
    </section>

    <!-- Footer -->
    <footer>
        <p>NeonStar &copy; 2026</p>
    </footer>

    <script>
        // Timer logic
        let timer, isRunning = false, minutes = 25, seconds = 0;
        const startBtn = document.getElementById("start-btn");
        const pauseBtn = document.getElementById("pause-btn");
        const resetBtn = document.getElementById("reset-btn");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");
        const focusScoreEl = document.getElementById("focus-score");
        let focusScore = 0;

        function updateTimer() {
            minutesEl.textContent = minutes < 10 ? "0"+minutes : minutes;
            secondsEl.textContent = seconds < 10 ? "0"+seconds : seconds;
        }

        function countdown() {
            if (seconds === 0) {
                if (minutes === 0) {
                    clearInterval(timer);
                    isRunning = false;
                    focusScore++;
                    focusScoreEl.textContent = focusScore;
                    alert("Session Complete! Great job!");
                    minutes = 25;
                    seconds = 0;
                    updateTimer();
                    return;
                } else { minutes--; seconds=59; }
            } else { seconds--; }
            updateTimer();
        }

        startBtn.addEventListener("click", () => {
            if (!isRunning) { isRunning = true; timer = setInterval(countdown, 1000); }
        });
        pauseBtn.addEventListener("click", () => { isRunning = false; clearInterval(timer); });
        resetBtn.addEventListener("click", () => { isRunning = false; clearInterval(timer); minutes=25; seconds=0; updateTimer(); });

        // Task planner logic
        const taskForm = document.getElementById("task-form");
        const taskInput = document.getElementById("task-input");
        const taskList = document.getElementById("task-list");

        taskForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const taskText = taskInput.value.trim();
            if (!taskText) return;

            const li = document.createElement("li");
            li.textContent = taskText;

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Ã—";
            deleteBtn.onclick = () => taskList.removeChild(li);

            li.appendChild(deleteBtn);
            taskList.appendChild(li);
            taskInput.value = "";
        });
    </script>
</body>
</html>
