<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FocusFlow | NeonStar</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
/* Reset & Body */
* {margin:0; padding:0; box-sizing:border-box; font-family:'Roboto',sans-serif;}
body {background:#1a1a1a; color:#e0e0e0; display:flex; flex-direction:column; min-height:100vh; text-align:center;}
header {padding:2rem 1rem; background:#121212; border-bottom:1px solid #2a2a2a;}
header h1 {font-weight:700; font-size:2.5rem; margin-bottom:0.3rem;}
header p {color:#b0b0b0; font-weight:400;}

/* Glass Card */
.glass-card {margin:2rem auto; padding:2rem; width:90%; max-width:500px; background:rgba(30,30,30,0.85); border-radius:12px; border:1px solid rgba(255,255,255,0.05); box-shadow:0 8px 20px rgba(0,0,0,0.4); backdrop-filter:blur(10px);}

/* Timer Ring */
#timer-ring {position:relative; width:200px; height:200px; margin:1rem auto;}
#timer-ring svg {transform:rotate(-90deg);}
#timer-ring circle {fill:none; stroke-width:12; stroke:#555;}
#timer-ring .progress {stroke:#00d4ff; stroke-linecap:round; transition:stroke-dashoffset 0.5s linear;}
#timer-text {position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:2rem; font-weight:700;}

/* Buttons */
button {background-color:#2a2a2a; color:#e0e0e0; border:1px solid #555; padding:0.6rem 1.2rem; margin:0.5rem; font-size:1rem; cursor:pointer; border-radius:8px; transition:all 0.2s;}
button:hover {background:#3a3a3a; border-color:#888;}

/* Task Planner */
#task-form input {padding:0.5rem; font-size:1rem; width:65%; max-width:300px; border-radius:8px; border:1px solid #555; background:#2a2a2a; color:#e0e0e0;}
#task-list {margin-top:1rem; list-style:none;}
#task-list li {background:#2a2a2a; margin:0.5rem auto; padding:0.7rem 1rem; width:80%; max-width:400px; border-radius:8px; display:flex; justify-content:space-between; align-items:center;}
#task-list li button {border:none; background:none; color:#ff5c5c; font-weight:bold; cursor:pointer; font-size:1rem;}

/* XP, Levels & Progress */
#xp-section {margin-top:1rem;}
.progress-bar {width:80%; height:15px; background:#2a2a2a; border-radius:8px; margin:0.5rem auto; overflow:hidden;}
.progress-bar-inner {height:100%; background:#00d4ff; width:0%; transition:width 0.5s;}

/* Confetti */
canvas {position:absolute; pointer-events:none; top:0; left:0; z-index:9999;}

/* Footer */
footer {margin-top:auto; padding:1rem; font-size:0.9rem; color:#777;}
</style>
</head>
<body>
<header>
<h1>FocusFlow</h1>
<p>Master your focus. Own your time.</p>
</header>

<!-- Timer -->
<section id="timer-section" class="glass-card">
<h2>Study Timer</h2>
<div id="timer-ring">
<svg width="200" height="200">
<circle cx="100" cy="100" r="90"/>
<circle cx="100" cy="100" r="90" class="progress" stroke-dasharray="565.48" stroke-dashoffset="565.48"/>
</svg>
<div id="timer-text">25:00</div>
</div>
<div class="buttons">
<button id="start-btn">Start</button>
<button id="pause-btn">Pause</button>
<button id="reset-btn">Reset</button>
</div>
<div id="xp-section">
<p>Level: <span id="level">1</span> | XP: <span id="xp">0</span></p>
<div class="progress-bar"><div class="progress-bar-inner" id="xp-bar"></div></div>
</div>
</section>

<!-- Task Planner -->
<section id="tasks-section" class="glass-card">
<h2>Daily Task Planner</h2>
<form id="task-form">
<input type="text" id="task-input" placeholder="Enter task" required>
<button type="submit">Add Task</button>
</form>
<ul id="task-list"></ul>
</section>

<!-- Focus Stats -->
<section id="score-section" class="glass-card">
<h2>Focus Stats</h2>
<p>Completed Sessions: <span id="focus-score">0</span></p>
<p>Longest Streak: <span id="streak">0</span> days</p>
</section>

<canvas id="confetti"></canvas>
<footer>NeonStar &copy; 2026</footer>

<script>
// Timer Variables
let timer, isRunning=false, minutes=25, seconds=0;
const startBtn=document.getElementById("start-btn");
const pauseBtn=document.getElementById("pause-btn");
const resetBtn=document.getElementById("reset-btn");
const timerText=document.getElementById("timer-text");
const progressCircle=document.querySelector(".progress");
const focusScoreEl=document.getElementById("focus-score");
const xpEl=document.getElementById("xp");
const levelEl=document.getElementById("level");
const xpBar=document.getElementById("xp-bar");
const streakEl=document.getElementById("streak");

let focusScore=0, xp=0, level=1, streak=0;
let totalSeconds=minutes*60;

// Update Timer Display & Circle
function updateTimer() {
    timerText.textContent=(minutes<10?'0':'')+minutes+":"+(seconds<10?'0':'')+seconds;
    let progress=(minutes*60+seconds)/totalSeconds;
    progressCircle.style.strokeDashoffset=(565.48*(1-progress));
}

// Timer Countdown
function countdown(){
    if(seconds===0){
        if(minutes===0){
            clearInterval(timer);
            isRunning=false;
            handleSessionComplete();
            return;
        }else{ minutes--; seconds=59; }
    } else { seconds--; }
    updateTimer();
}

// Start/Pause/Reset
startBtn.addEventListener("click",()=>{
    if(!isRunning){isRunning=true; timer=setInterval(countdown,1000);}
});
pauseBtn.addEventListener("click",()=>{
    isRunning=false; clearInterval(timer);
});
resetBtn.addEventListener("click",()=>{
    isRunning=false; clearInterval(timer); minutes=25; seconds=0; updateTimer();
});

// Handle Session Complete
function handleSessionComplete(){
    focusScore++; streak++; xp+=20; // 20 XP per session
    if(xp>=100){ level++; xp=0; }
    focusScoreEl.textContent=focusScore;
    xpEl.textContent=xp;
    levelEl.textContent=level;
    streakEl.textContent=streak;
    xpBar.style.width=xp+"%";
    resetTimer();
    launchConfetti();
}

function resetTimer(){ minutes=25; seconds=0; totalSeconds=25*60; updateTimer(); }

// Task Planner
const taskForm=document.getElementById("task-form");
const taskInput=document.getElementById("task-input");
const taskList=document.getElementById("task-list");
taskForm.addEventListener("submit",(e)=>{
    e.preventDefault();
    const text=taskInput.value.trim(); if(!text) return;
    const li=document.createElement("li");
    li.textContent=text;
    const deleteBtn=document.createElement("button");
    deleteBtn.textContent="Ã—";
    deleteBtn.onclick=()=>taskList.removeChild(li);
    li.appendChild(deleteBtn);
    taskList.appendChild(li);
    taskInput.value="";
});

// Confetti
const canvas=document.getElementById("confetti");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
const ctx=canvas.getContext("2d");
let confettiPieces=[];
function createConfetti(){ for(let i=0;i<100;i++){ confettiPieces.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*6+2, d:Math.random()*50, color:`hsl(${Math.random()*360},70%,60%)`, tilt:Math.random()*10-10, tiltAngleIncrement:Math.random()*0.07+0.05}); }}
function drawConfetti(){ ctx.clearRect(0,0,canvas.width,canvas.height); confettiPieces.forEach(p=>{ ctx.beginPath(); ctx.lineWidth=p.r/2; ctx.strokeStyle=p.color; ctx.moveTo(p.x+p.tilt+p.r/4,p.y); ctx.lineTo(p.x+p.tilt,p.y+p.tilt+5); ctx.stroke(); p.tiltAngle+=p.tiltAngleIncrement; p.y+=Math.cos(p.d)+1+p.r/2; p.x+=Math.sin(p.d); if(p.y>canvas.height){p.x=Math.random()*canvas.width; p.y=-10; } }); requestAnimationFrame(drawConfetti);}
function launchConfetti(){ createConfetti(); drawConfetti(); }

updateTimer();
</script>
</body>
</html>
